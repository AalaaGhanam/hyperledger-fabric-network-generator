      - ../crypto-config/peerOrganizations/org2.domain.com/peers/peer0.org2.domain.com/msp:/etc/hyperledger/fabric/msp
      - ../crypto-config/peerOrganizations/org2.domain.com/peers/peer0.org2.domain.com/tls:/etc/hyperledger/fabric/tls
